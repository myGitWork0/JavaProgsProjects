<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">

    </ul>

</nav>
    

<div class="container"> 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="1.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="2.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="3.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="container">
  <form action="facultyRegistration.jsp" method = "POST" target = "_blank">
    <div class="form-group">
      <label for="usr">UserName :</label>
      <span class="glyphicon glyphicon-user"></span>
      <input type="text" class="form-control" id="usr" name="username">
    </div>
    
    <div class="form-group">
      <label for="facultyid">Faculty ID :</label>
      <input type="text" class="form-control" id="facultyid" name="facultyid">
    </div>  
    <div class="form-group">
      <label for="authenticationid">Authentication ID :</label>
      <input type="text" class="form-control" id="authenticationid" name="authenticationid">
    </div>  
    <div class="form-group">
      <label for="pwd">Password:</label>
      <span class="glyphicon glyphicon-lock"></span>
      <input type="password" class="form-control" id="pwd" name="password">
    </div>
    <div class="form-group">
      <label for="pwd1">Re-enter Password:</label>
      <span class="glyphicon glyphicon-lock"></span>
      <input type="password" class="form-control" id="pwd1" name="reenter_password">
    </div>
    <div class="form-group">
      <label for="phone">phone :</label>
      <span class="glyphicon glyphicon-iphone"></span>
      <input type="text" class="form-control" id="phone" name="phonenumber">
    </div>
    <div class="form-group">
      <label for="usr">Email :</label>
      <span class="glyphicon glyphicon-envelope"></span>
      <input type="email" class="form-control" id="email" name="email">
    </div>
     <div class="form-group">
      <label for="department">department :</label>
      <input type="text" class="form-control" id="department" name="department">
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-info" value="register">
    </div>
  </form>
</div>
</body>
</html>
